    <!--Modal Cadastro de Custo -->
    <div class="modal fade bd-example-modal-lg" id="modalCusto" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <form class="container" onsubmit="detalhesViajemController.cadastroCusto(event)" name="formPassageiro">
                    <div class="modal-header">
                        <h5 class="modal-title">Cadastro de Custo</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="row">
                        <div class="col-lg-6 col-sm-6">
                            <div class="form-group has-danger">
                                <label for="descricaoCusto" class="bmd-label-floating">Custo</label>
                                <input type="text" class="form-control" id="descricaoCusto">
                            </div>
                        </div>
                        <div class="col-lg-6 col-sm-6">
                            <div class="form-group has-danger">
                                <label for="valorCusto" class="bmd-label-floating">Valor</label>
                                <input type="text" class="form-control" id="valorCusto">
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-danger">Salvar Custo</button>
                </form>
            </div>
        </div>
    </div>
    <!--Modal Cadastro de Custo-->
    <!--Modal Cadastro de Passageiro -->
    <div class="modal fade bd-example-modal-lg" id="modalPassageiro" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <form class="container" onsubmit="detalhesViajemController.cadastroPassageiro(event)" name="formPassageiro">
                    <div class="modal-header">
                        <h5 class="modal-title">Cadastro de Passageiro</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="row">
                        <div class="col-lg3 col-sm-4">
                            <div class="form-group has-danger">
                                <label for="viajemPassageiro" class="bmd-label-floating">Viajem</label>
                                <select id="viajemPassageiro" class="form-control">
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6 col-sm-6">
                                <div class="form-group has-danger">
                                    <label for="nomePassageiro" class="bmd-label-floating">Nome do Passageiro</label>
                                    <input type="text" class="form-control" id="nomePassageiro" aria-describedby="emailHelp">
                                </div>
                            </div>
                            <div class="col-lg-6 col-sm-6">
                                <div class="form-group has-danger">
                                    <label for="emailPassageiro" class="bmd-label-floating">Email</label>
                                    <input type="text" class="form-control" id="emailPassageiro" aria-describedby="emailHelp">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-3 col-sm-4">
                                <div class="form-group has-danger">
                                    <label for="telefonePassageiro" class="bmd-label-floating">Telefone</label>
                                    <input type="text" name="tel" class="form-control" id="telefonePassageiro">
                                </div>
                            </div>
                            <div class="col-lg-3 col-sm-4">
                                <div class="form-group has-danger">
                                    <label for="whatsappPassageiro" class="bmd-label-floating">WhatsApp</label>
                                    <input type="text" class="form-control" id="whatsappPassageiro">
                                </div>
                            </div>
                            <div class="col-lg-3 col-sm-4">
                                <div class="form-group has-danger">
                                    <label class="label-control">Data Nascimento</label>
                                    <input type="text" class="form-control datetimepicker" id="dataNascimentoPassageiro" />
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-3 col-sm-4">
                                <div class="form-group has-danger">
                                    <label for="ruaPassageiro" class="bmd-label-floating">Endereço</label>
                                    <input type="text" class="form-control" id="ruaPassageiro" aria-describedby="emailHelp">
                                </div>
                            </div>
                            <div class="col-lg-2 col-sm-2">
                                <div class="form-group has-danger">
                                    <label for="numeroRuaPassageiro" class="bmd-label-floating">Nº</label>
                                    <input type="number" class="form-control" id="numeroRuaPassageiro" aria-describedby="emailHelp">
                                </div>
                            </div>
                            <div class="col-lg-3 col-sm-4">
                                <div class="form-group has-danger">
                                    <label for="cidadePassageiro" class="bmd-label-floating">Cidade</label>
                                    <input type="text" class="form-control" id="cidadePassageiro" aria-describedby="emailHelp">
                                </div>
                            </div>
                            <div class="col-lg-3 col-sm-4">
                                <div class="form-group has-danger">
                                    <label for="bairroPassageiro" class="bmd-label-floating">Bairro</label>
                                    <input type="text" class="form-control" id="bairroPassageiro" aria-describedby="emailHelp">
                                </div>
                            </div>
                            <div class="col-lg-3 col-sm-4">
                                <div class="form-group has-danger">
                                    <label for="estadoPassageiro" class="bmd-label-floating">Estado</label>
                                    <input type="text" class="form-control" id="estadoPassageiro" aria-describedby="emailHelp">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-3 col- sm-4">
                                <div class="form-group has-danger">
                                    <label for="cpfPassageiro">Cpf</label>
                                    <input type="text" class="form-control" id="cpfPassageiro" aria-describedby="emailHelp">
                                </div>
                            </div>
                            <div class="col-lg-3 col- sm-4">
                                <div class="form-group has-danger">
                                    <label for="rgPassageiro">RG</label>
                                    <input type="text" class="form-control" id="rgPassageiro" aria-describedby="emailHelp">
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-danger">Salvar Passageiro</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            //init DateTimePickers
            materialKit.initFormExtendedDatetimepickers();

            // Sliders Init
            materialKit.initSliders();
        });


        function scrollToDownload() {
            if ($('.section-download').length != 0) {
                $("html, body").animate({
                    scrollTop: $('.section-download').offset().top
                }, 1000);
            }
        }


        $(document).ready(function () {

            $('#facebook').sharrre({
                share: {
                    facebook: true
                },
                enableHover: false,
                enableTracking: false,
                enableCounter: false,
                click: function (api, options) {
                    api.simulateClick();
                    api.openPopup('facebook');
                },
                template: '<i class="fab fa-facebook-f"></i> Facebook',
                url: 'https://demos.creative-tim.com/material-kit/index.html'
            });

            $('#googlePlus').sharrre({
                share: {
                    googlePlus: true
                },
                enableCounter: false,
                enableHover: false,
                enableTracking: true,
                click: function (api, options) {
                    api.simulateClick();
                    api.openPopup('googlePlus');
                },
                template: '<i class="fab fa-google-plus"></i> Google',
                url: 'https://demos.creative-tim.com/material-kit/index.html'
            });

            $('#twitter').sharrre({
                share: {
                    twitter: true
                },
                enableHover: false,
                enableTracking: false,
                enableCounter: false,
                buttons: {
                    twitter: {
                        via: 'CreativeTim'
                    }
                },
                click: function (api, options) {
                    api.simulateClick();
                    api.openPopup('twitter');
                },
                template: '<i class="fab fa-twitter"></i> Twitter',
                url: 'https://demos.creative-tim.com/material-kit/index.html'
            });

        });
    </script>
